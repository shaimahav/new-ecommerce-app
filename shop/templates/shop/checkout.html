<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-12"> 
                      <ul class="list-group" id="item-list">
                        
                      </ul>   
                </div> 
            </div>
            <div class="row">
                <form method="POST">
                    {% csrf_token %}
                    <input type="hidden" id="items" name="items">
                    <div class="form-row">
                      <div class="form-group col-md-6">
                        <label for="inputEmail4">Name</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="John">
                      </div>
                      <div class="form-group col-md-6">
                        <label for="inputPassword4">Email</label>
                        <input type="text" id="email" name="email" class="form-control" id="inputPassword4" placeholder="John@gmail.com">
                      </div>
                    </div>
                    <div class="form-group">
                        <label for="inputAddress">Address</label>
                        <input type="text" class="form-control" id="address" name="address" placeholder="1234 Main St">
                    </div>
                    <div class="form-row">
                      <div class="form-group col-md-6">
                        <label for="inputCity">City</label>
                        <input type="text" class="form-control" id="city" name="city">
                      </div>
                      <div class="form-group col-md-4">
                        <label for="inputState">State</label>
                        <input type="text" class="form-control" id="state" name="state">
                      </div>
                      <div class="form-group col-md-2">
                        <label for="inputZip">Zip Code</label>
                        <input type="text" class="form-control" id="zipcode" name="zipcode">
                      </div>
                      <div class="form-group col-md-2">
                        <label for="inputtotal">Total amount to be paid</label>
                        <input type="text" readonly="" class="form-control" name="total" id="total">
                      </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Place Order</button>
                  </form>
            </div>
        </div>   
    </body>
    <script>
        if(localStorage.getItem('cart')==null)
        {
            var cart={};
        }
        else
        {
            cart=JSON.parse(localStorage.getItem('cart'));
        }
        let total=0;
        for(item in cart)
        {
            let name=cart[item][1];
            let quantity=cart[item][0];
            let price=cart[item][2];
            total=total+cart[item][2];
            cartString=`<li class="list-group-item"><span>${quantity}</span>  of ${name}-<span class="badge badge-warning badge-pill">${price}</span></li>`
            $('#item-list').append(cartString);
        }
        totalPrice=`<li class="list-group-item d-flex justify-content-between items-align-center"><b>Your total</b>${total}</li>`;
        $('#total').val(total);
        $('#item-list').append(totalPrice);
        $('#items').val(JSON.stringify(cart));
    </script>
</html>
